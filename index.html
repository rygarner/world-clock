<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
  <title>World CLock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select id="city">
      <option value="">Select a city...</option>
      <option value="current">Current Location</option>
      <option value="America/New_York">
        New York City, United States
      </option>
      <option value="Europe/London">London, United Kingdom</option>
      <option value="Asia/Tokyo">Tokyo, Japan</option>
    </select>
    <div id="cities">
      <div class="city" id="new-york-city">
        <div>
          <h2>New York City</h2>
          <div class="date">placeholder</div>
        </div>
        <div class="time">placeholder</div>
      </div>
      <div class="city" id="san-diego">
        <div>
          <h2>San Diego</h2>
          <div class="date">placeholder</div>
        </div>
        <div class="time">placeholder</div>
      </div>
    </div>
  </div>
  <footer>

      GitHub,
    </a>
    and hosted on

      Netlify
    </a>
  </footer>
  <script src="src/script.js"></script>
</body>

</html>
