<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
  <title>World CLock</title>
</head>

<body>
  <div class="container">
    <h1>World Clock</h1>

    <select id="city">
      <option value="">Select a city...</option>
      <option value="current">Current Location</option>
      <option value="America/Denver">
        Denver
      </option>
      <option value="Europe/London">London</option>
      <option value="Asia/Tokyo">Tokyo</option>
      <option value="Asia/Singapore">Singapore</option>
    </select>
    <div id="cities">
      <div class="city" id="new-york-city">
        <div>
          <h2>New York City</h2>
          <div class="date">----</div>
        </div>
        <div class="time">----</div>
      </div>
      <hr class="separator">
      <div class="city" id="san-diego">
        <div>
          <h2>San Diego</h2>
          <div class="date">----</div>
        </div>
        <div class="time">----</div>
      </div>
      <hr class="separator">
      <div class="city" id="singapore">
        <div>
          <h2>Singapore</h2>
          <div class="date">----</div>
        </div>
        <div class="time">----</div>
      </div>
    </div>
  </div>
  <footer>
    This project was coded by
    <a href="https://www.linkedin.com/in/rgarn1/">Ry Garner,</a>
    open-sourced on
    <a href="https://github.com/rygarner/world-clock" target="_blank" rel="noreferrer">
      GitHub,
    </a>
    and hosted on
    <a href="https://celebrated-cassata-610dd4.netlify.app" target="_blank" rel="noreferrer">
      Netlify
    </a>
  </footer>
  <script src="src/script.js"></script>
</body>

</html>
